version: "3.8"

services:
  proxy:
    build: ./proxy
    container_name: proxy
    ports:
      - "5557:5557" # entrada PUB dos servidores
      - "5558:5558" # sa√≠da para SUB dos clientes
    restart: unless-stopped

  server:
    build: ./server
    container_name: server
    depends_on:
      - proxy
    volumes:
      - ./server/data:/app/data
    restart: unless-stopped

  client:
    build: ./client
    container_name: client
    depends_on:
      - proxy
      - server
    stdin_open: true
    tty: true

  bot:
    build: ./bot
    container_name: bot
    environment:
      - BOT_NAME=bot_1
    depends_on:
      - server
    restart: unless-stopped

  ui:
    build: ./ui
    container_name: ui
    depends_on:
      - server
      - proxy
    ports:
      - "8080:8080"
    restart: unless-stopped