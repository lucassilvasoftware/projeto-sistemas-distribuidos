version: "3"
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: server
    ports:
      - "5555:5555"
    volumes:
      - ./server/data.json:/app/data.json

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: client
    depends_on:
      - server
    stdin_open: true
    tty: true
